<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    <button id="logoutBtn">Logout</button>
    <h1>Product Management</h1>

    <!-- Product Creation Form -->
    <h2>Create Product</h2>
    <form id="productForm">
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" name="productName" required />

      <label for="productPrice">Product Price:</label>
      <input
        type="number"
        id="productPrice"
        step="0.01"
        name="productPrice"
        required
      />

      <label for="category">Category:</label>
      <select id="category" name="category" required></select>

      <label for="productDescription">Product Description:</label>
      <textarea
        id="productDescription"
        name="productDescription"
        rows="4"
      ></textarea>

      <button type="submit">Create Product</button>
    </form>

    <!-- Product List -->
    <h2>Product List</h2>
    <ul id="productList"></ul>

    <!-- Update Product Form -->
    <div id="updateProductForm" style="display: none">
      <h2>Edit Product</h2>
      <input type="hidden" id="updateProductId" name="updateProductId" />

      <label for="updateProductName">Product Name:</label>
      <input
        type="text"
        id="updateProductName"
        name="updateProductName"
        required
      />

      <label for="updateProductPrice">Product Price:</label>
      <input
        type="number"
        id="updateProductPrice"
        name="updateProductPrice"
        required
      />

      <label for="updateCategory">Category:</label>
      <select id="updateCategory" name="updateCategory" required></select>

      <label for="updateProductDescription">Product Description:</label>
      <textarea
        id="updateProductDescription"
        name="updateProductDescription"
        rows="4"
      ></textarea>

      <button id="updateProductBtn">Update Product</button>
    </div>

    <!-- Category Creation Form -->
    <h2>Create Category</h2>
    <form id="categoryForm">
      <label for="categoryName">Category Name:</label>
      <input type="text" id="categoryName" name="categoryName" required />
      <button type="submit">Create Category</button>
    </form>

    <!-- Category List -->
    <h2>Category List</h2>
    <ul id="categoryList"></ul>

    <!-- Update Category Form -->
    <div id="updateCategoryForm" style="display: none">
      <h2>Edit Category</h2>
      <input type="hidden" id="updateCategoryId" name="updateCategoryId" />

      <label for="updateCategoryName">Category Name:</label>
      <input
        type="text"
        id="updateCategoryName"
        name="updateCategoryName"
        required
      />

      <button id="updateCategoryBtn">Update Category</button>
    </div>

    <!-- Shopping Cart -->
    <div id="shoppingCart">
      <h2>Shopping Cart</h2>
      <ul id="cartList"></ul>
      <p id="totalPrice">Total Price: $0.00</p>

      <button id="placeOrderBtn">Place Order</button>
    </div>

    <script type="module" src="home.js"></script>
  </body>
</html>
